<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Component B</title>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Open+Sans:wght@300;400;600;700;800&family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./assets/fontawesome/css/all.css">

    <body>
        <main>
            <div class="card component-b">
                <img src="./assets/img/hw-0/porcelain-a.jpg" alt="Mugs" class="component-b-img">

                <h3 class="comp-b-header">
                    some home stuff
                </h3>

                <div class="rating stars-b">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star-half-alt"></i>

                    <span>$149.99</span>
                    <span>$199.99</span>

                    <button class="add-to-cart-btn">

                        Add to Cart
                    </button>
                    <button class="like-btn">
                        <i class="fas fa-heart"></i>
